services:
  signal-service:
    image: docker.io/ahmedatoasis/wt3-signal@sha256:d8c56fc91b0f17edf17a2034e97dbd06916289e2af6ec250d216696297d4b6d4
    build:
      context: .
      dockerfile: Dockerfile.signal
    platform: linux/amd64
    volumes:
      - /run/rofl-appd.sock:/run/rofl-appd.sock
      - /storage:/storage
    environment:
      - AGE_PRIVATE_KEY=${AGE_PRIVATE_KEY}
    restart: always
    ports:
      - "8000:8000"

  wt3:
    image: docker.io/ahmedatoasis/wt3@sha256:039b4c327c30676a2b9aa33cf796a6573d5d259efaeb2847d0ffb111ab280233
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    volumes:
      - /run/rofl-appd.sock:/run/rofl-appd.sock
      - /storage:/storage
    environment:
      - GROK_API_KEY=${GROK_API_KEY}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
      - TWITTER_API_KEY=${TWITTER_API_KEY}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET}
      - TWITTER_ACCESS_TOKEN=${TWITTER_ACCESS_TOKEN}
      - TWITTER_ACCESS_TOKEN_SECRET=${TWITTER_ACCESS_TOKEN_SECRET}
      - SIGNAL_SERVICE_URL=${SIGNAL_SERVICE_URL}
    depends_on:
      - signal-service
    restart: always
