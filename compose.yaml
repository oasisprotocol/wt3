services:
  signal-service:
    image: docker.io/ahmedatoasis/wt3-signal@sha256:fba42d62a6bdf013d852bdcb68e7edec7b1bb1a08b9e2f6d2cefd08025285da4
    platform: linux/amd64
    volumes:
      - /run/rofl-appd.sock:/run/rofl-appd.sock
      - /storage:/storage
    environment:
      - AGE_PRIVATE_KEY=${AGE_PRIVATE_KEY}
    restart: always
    ports:
      - "8000:8000"

  wt3:
    image: docker.io/ahmedatoasis/wt3@sha256:c6a70514f5c86dc71de2fb61e476eff916cd5f56da27f786380cd943f23ad722
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    volumes:
      - /run/rofl-appd.sock:/run/rofl-appd.sock
      - /storage:/storage
    environment:
      - GROK_API_KEY=${GROK_API_KEY}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
      - TWITTER_API_KEY=${TWITTER_API_KEY}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET}
      - TWITTER_ACCESS_TOKEN=${TWITTER_ACCESS_TOKEN}
      - TWITTER_ACCESS_TOKEN_SECRET=${TWITTER_ACCESS_TOKEN_SECRET}
      - SIGNAL_SERVICE_URL=${SIGNAL_SERVICE_URL}
    depends_on:
      - signal-service
    restart: always
