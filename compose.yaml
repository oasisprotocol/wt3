services:
  signal-service:
    image: docker.io/ahmedatoasis/wt3-signal@sha256:5a9cf49735aeb71012ba3b0c358269a7a91109f6a677432a0563b7effbde2fc0
    platform: linux/amd64
    volumes:
      - /run/rofl-appd.sock:/run/rofl-appd.sock
      - /storage:/storage
    environment:
      - AGE_PRIVATE_KEY=${AGE_PRIVATE_KEY}
      - MOONWARD_API_KEY=${MOONWARD_API_KEY}
    restart: always

  wt3:
    image: docker.io/ahmedatoasis/wt3@sha256:5433e3bdde48564b1e4d19669b0137ff7ca1d42dbb97bfbce6d4e9463b8933ed
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64
    volumes:
      - /run/rofl-appd.sock:/run/rofl-appd.sock
      - /storage:/storage
    environment:
      - GROK_API_KEY=${GROK_API_KEY}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
      - TWITTER_API_KEY=${TWITTER_API_KEY}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET}
      - TWITTER_ACCESS_TOKEN=${TWITTER_ACCESS_TOKEN}
      - TWITTER_ACCESS_TOKEN_SECRET=${TWITTER_ACCESS_TOKEN_SECRET}
      - SIGNAL_SERVICE_URL=${SIGNAL_SERVICE_URL}
    depends_on:
      - signal-service
    restart: always
